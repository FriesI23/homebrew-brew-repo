name: Auto Bump table-habit Cask

on:
  schedule:
    - cron: "0 8 * * *"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  bump-cask:
    runs-on: macos-latest
    steps:
      - name: Update Homebrew cask
        uses: friesi23/action-homebrew-bump-cask@v2
        with:
          token: ${{secrets.GH_TOKEN}}
          tap: FriesI23/brew-repo
          cask: table-habit, table-habit@beta
          force: false
          livecheck: true
